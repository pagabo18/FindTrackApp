name: music_finder
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  equatable: ^2.0.3
  firebase_auth: ^3.3.15
  flutter_bloc: ^8.0.1
  cloud_firestore: ^3.1.13
  google_sign_in: ^5.3.0
  http: ^0.13.4
  record: ^3.0.4
  avatar_glow: ^2.0.2
  url_launcher: ^6.1.0
  flutter_launcher_icons: ^0.9.2

flutter_icons: 
  android: true
  image_path: assets/musiclogo.png   

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - backgroundmusic.gif
    - music.png
    - musiclogo.png
    - spotify.png

